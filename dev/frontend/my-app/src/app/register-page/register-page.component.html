<p>register-page works!</p>
<div class="card">
  <div class="card-header text-white bg-info">S'enregistrer</div>
  <div class="card-body">
    <form novalidate [formGroup]="registerForm" (ngSubmit)="saveData()">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Nom</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nom"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid':
                registerForm.get('lastName').touched &&
                !registerForm.get('lastName').valid
            }"
          />
          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('lastName').errors?.required">
              Entrez votre nom
            </span>
            <span *ngIf="registerForm.get('lastName').errors?.minlength">
              Minimum 4 charactères
            </span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label>Prenom</label>
          <input
            type="text"
            class="form-control"
            placeholder="Prenom"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid':
                registerForm.get('firstName').touched &&
                !registerForm.get('firstName').valid
            }"
          />

          <div class="invalid-feedback">
            <span *ngIf="registerForm.get('firstName').errors?.required">
              Entrez votre nom
            </span>
            <span *ngIf="registerForm.get('firstName').errors?.maxlength">
              Maxnimum 20 charactères
            </span>
          </div>
        </div>
      </div>
      <div class="form-row" formGroupName="emailGroup">
        <div class="col-md-6 mb-3">
          <label>E-Mail</label>
          <input
            type="email"
            class="form-control"
            placeholder="E-Mail"
            formControlName="email"
            [ngClass]="{
              'is-invalid': errorMsg
            }"
          />
          <div class="invalid-feedback">
            {{ errorMsg }}
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="confirmEmailId">Confirmer l'E-Mail</label>
          <input
            type="email"
            class="form-control"
            id="confirmEmailId"
            placeholder="Confirmer l'email(requis)"
            formControlName="confirmEmail"
            [ngClass]="{
              'is-invalid':
                registerForm.get('emailGroup').errors ||
                ((registerForm.get('emailGroup.confirmEmail').touched ||
                  registerForm.get('emailGroup.confirmEmail').dirty) &&
                  !registerForm.get('emailGroup.confirmEmail').valid)
            }"
          />
          <div class="invalid-feedback">
            <span
              *ngIf="
                registerForm.get('emailGroup.confirmEmail').errors?.required
              "
            >
              merci d'entrer votre E-mail
            </span>
            <span *ngIf="registerForm.get('emailGroup').errors?.match">
              L'E-mail ne correspond pas
            </span>
          </div>
        </div>
      </div>

      <div class="form-row mb-3">
        
      </div>

      <div class="text-right">
        <button
          class="btn btn-info"
          type="submit"
          [disabled]="!registerForm.valid"
        >
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
