<div class="card">
  <h2>S'enregistrer</h2>

    <form  method="post" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <div class="col-md-6 mb-3">
          <label>Nom</label>
          <input type="text" class="form-control" name='lastname' placeholder="Nom" ngModel />

        </div>
        <div class="col-md-6 mb-3">
          <label>Prenom</label>
          <input type="text" class="form-control" name='firstname'placeholder="Prenom" ngModel/>
        </div>
      </div>


      <div class="form-group">
        <div class="col-md-6 mb-3">
          <label>E-Mail</label>
          <input type="email" class="form-control" name='email' placeholder="E-Mail" ngModel email/>
        </div>
