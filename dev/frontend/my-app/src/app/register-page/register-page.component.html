<h2>S'enregistrer</h2>
<div class="card">
    <div class="card-body">
        <form method="post" (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="form-group">
                <div class="col-md-6 mb-3">
                    <label>Nom</label>
                    <input type="text" class="form-control" name='lastname' placeholder="Nom" ngModel />

                </div>
                <div class="col-md-6 mb-3">
                    <label>Prenom</label>
                    <input type="text" class="form-control" name='firstname' placeholder="Prenom" ngModel/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-6 mb-3">
                    <label>E-Mail</label>
                    <input type="email" class="form-control" name='email' placeholder="E-Mail" ngModel email/>
                </div>

            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name='password' id="password" placeholder="Password" ngModel required>
            </div>

            <div class="text-right">
                <button class="button btn btn-primary" type="submit" [disabled]="form.invalid">
            Sauvegarder
          </button>
            </div>
        </form>
    </div>
</div>
