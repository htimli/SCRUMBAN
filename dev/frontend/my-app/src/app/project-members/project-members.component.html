<h4>Membres</h4>
<select class="form-select" size="3">
    <option *ngFor="let member of members" value="s">{{member}}</option>
    <button class="btn btn-danger">
        <li class="fas fa-user-minus"></li>
    </button>
</select>
<button class="btn btn-primary" (click)="onAddMember()">
    <i class="fas fa-user-plus"></i>
</button>
