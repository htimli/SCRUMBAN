<h4>Membres</h4>
<select class="form-select" (change)="onChange($event.target.value)" size="4">
    <option *ngFor="let member of members" value="{{member.email}}">
        <p>{{member.userName}} &nbsp;@: {{member.email}}</p>
    </option>
</select>

<div class="input-group mb-3">
    <div class="input group prepend">
        <input type="text" id="email" [(ngModel)]="memberEmail" ngModel email required>
        <button class="btn btn-primary" (click)="onAddMember(memberEmail)">
            <i class="fas fa-user-plus"></i>
        </button>
        <button class="btn btn-danger" (click)="onRemoveMember()">
            <i class="fas fa-user-minus"></i>
        </button>
    </div>
</div>
