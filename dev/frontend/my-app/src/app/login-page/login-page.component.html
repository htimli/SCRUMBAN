<h2>Connexion</h2>
<div class="card">
  <div class="card-body">
    <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group col-md-6 mb-3">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" name="email" ngModel email required>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="password">Mot de passe</label>
        <input type="text" id="password" class="form-control" name="password" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Login</button>
    </form>
  </div>
</div>
