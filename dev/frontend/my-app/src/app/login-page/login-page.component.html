<h2>Connexion</h2>
<div class="card">
    <div class="card-body">
        <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" name="email" ngModel email required>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password">Mot de passe</label>
                <input type="text" type="password" id="password" class="form-control" name="password" ngModel required>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Connexion</button>
        </form>
    </div>
</div>
<div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="logAlert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
        Mot de passe ou identifiant incorrect!
    </div>
</div>
