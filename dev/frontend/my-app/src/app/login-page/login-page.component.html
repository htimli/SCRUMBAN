<div class="row">
  <div class="col-sm-8 col-sm-offeset-2">
    <h2>Login</h2>
    <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" name="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" name="password" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid" (click)="onLogIn()">Login</button>
    </form>

  </div>

</div>
