<div class="card">
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" (click)="onBackToProjects()">
                        <i class="fas fa-folder"></i>
                      </button>
                    <h1><u>{{project.title}}</u></h1>
                </div>
                <div class="col">
                    <app-project-members [idProject]=" project._id "></app-project-members>
                </div>
                <div class="col">
                    <h4>Informations</h4>
                    <div class="card">
                        <div class="card-body">
                            Scrum master : {{project.scrumMaster}} <br> date de cr√©ation : {{project.creationDate | date}} <br> Avancement : {{updateAvancement()}}%
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id='sprints' class="col-2">
                    <h4>Sprints <button class="btn btn-primary" (click)="getSprintToShow()">
                        <i class="fas fa-network-wired"></i>
                    </button></h4>
                    <app-sprints-list [idProject]=" project._id "></app-sprints-list>
                </div>
                <div class="col-2">
                    <app-product-backlog [idProject]=" project._id "></app-product-backlog>
                </div>
                <div class="col-8">
                    <h3><u>Sprint : {{currentSprint.name}}</u></h3>
                    <app-kanban-board></app-kanban-board>
                </div>
            </div>
        </div>
    </div>
</div>
