<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Projet</th>
                <th scope="col">Date de cr√©ation</th>
                <th scope="col">Scrum Master</th>
                <th scope="col">taux d'avancement</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>
                    <a (click)="onActualizeCurrentProject(project._id)">{{ project.title }}</a>
                </td>
                <td>{{ project.creationDate | date }} </td>
                <td>{{ project.scrumMaster }}</td>
                <td>{{ project.progress | percent:'1.2' }}</td>

            </tr>

        </tbody>
    </table>
    <button class="btn btn-primary" (click)="onNewProject()">Nouveau Projet</button>
</div>
